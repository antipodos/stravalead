{% extends 'base.html' %}

{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Firstname</th>
      <th scope="col">Lastname</th>
      <th scope="col">Distance</th>
      <th scope="col">Last data sync</th>
    </tr>
  </thead>
  <tbody>
    {% for item in stats_list %}
      <tr>
        <th>{{ loop.index }}</th>
        <td>{{ item.firstname }}</td>
        <td>{{ item.lastname }}</td>
        <td>{{ item.stats[0].running_ytd_distance }}</td>
        <td>{{ item.update_timestamp }}</td>
      </tr>
    {% endfor %}

  </tbody>
</table>
{% endblock %}
