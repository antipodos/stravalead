{% extends "bootstrap/base.html" %}
{% block title %}Strava Annual Leaderboard{% endblock %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">X-Centis Run</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      {% if current_user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="/leaderboard">Leaderboard</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</span></a>
        </li>
      {% else %}
          <li class="nav-item">
          <a class="nav-link" href="/authorize">Login</span></a>
        </li>
      {% endif %}

    </ul>
  </div>
</nav>
{% endblock %}

{% endblock %}
